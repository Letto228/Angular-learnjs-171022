<mat-card class="product-card">
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.subCategory}}</mat-card-subtitle>
    <mat-card-content>
      <p>Price: {{product.price}}$  Rating: {{product.rating}}</p>
      <img mat-card-image src={{product.images[0].url}} alt="Product image">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="OnProductBuy()"> BUY </button>
    </mat-card-actions>
  </mat-card>
